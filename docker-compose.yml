version: '3'
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.api
    ports:
      - 56000:56000
    networks:
      - agent_network

  playground:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - agent_network
      
  mongo:
    image: mongo
    container_name: mongo_service
    ports:
      - 27020:27017
    volumes:
      - ./db/data:/data/db
networks:
  agent_network: